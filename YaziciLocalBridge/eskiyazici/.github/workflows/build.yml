name: Build Windows Agent

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore MenuBuPrinterAgent.csproj

      - name: Publish self-contained single file
        run: dotnet publish MenuBuPrinterAgent.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -p:PublishTrimmed=false -o artifacts/win-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MenuBuPrinterAgent-win-x64
          path: artifacts/win-x64
