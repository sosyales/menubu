name: Build Printer Agent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Build
      run: dotnet publish Yazici/MenuBuPrinter.csproj -c Release -r win-x64 --self-contained -o artifacts/win-x64
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MenuBuPrinter-win-x64
        path: artifacts/win-x64/MenuBuPrinter.exe
