name: Build MenuBu Printer Agent

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore MenuBuPrinterAgent.csproj
      
    - name: Build
      run: dotnet build MenuBuPrinterAgent.csproj -c Release --no-restore
      
    - name: Publish
      run: dotnet publish MenuBuPrinterAgent.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MenuBuPrinterAgent-win-x64
        path: ./publish/MenuBuPrinterAgent.exe
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: ./publish/MenuBuPrinterAgent.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
